LCD:
  _modify:
    LCDCRA:
      access: read-write
    LCDCRB:
      access: read-write
  LCDCCR:
    _modify:
      LCDCC:
        _write_constraint: enum
      LCDDC:
        _write_constraint: enum
    LCDCC:
      _replace_enum:
        U2_60V: [0, "Contrast 2.60V"]
        U2_65V: [1, "Contrast 2.65V"]
        U2_70V: [2, "Contrast 2.70V"]
        U2_75V: [3, "Contrast 2.75V"]
        U2_80V: [4, "Contrast 2.80V"]
        U2_85V: [5, "Contrast 2.85V"]
        U2_90V: [6, "Contrast 2.90V"]
        U2_95V: [7, "Contrast 2.95V"]
        U3_00V: [8, "Contrast 3.00V"]
        U3_05V: [9, "Contrast 3.05V"]
        U3_10V: [10, "Contrast 3.10V"]
        U3_15V: [11, "Contrast 3.15V"]
        U3_20V: [12, "Contrast 3.20V"]
        U3_25V: [13, "Contrast 3.25V"]
        U3_30V: [14, "Contrast 3.30V"]
        U3_35V: [15, "Contrast 3.35V"]
    LCDDC:
      _replace_enum:
        DRIVE_300US:       [0, "Drive time 300us"]
        DRIVE_70US:        [1, "Drive time 70us"]
        DRIVE_150US:       [2, "Drive time 150us"]
        DRIVE_450US:       [3, "Drive time 450us"]
        DRIVE_575US:       [4, "Drive time 575us"]
        DRIVE_850US:       [5, "Drive time 850us"]
        DRIVE_1150US:      [6, "Drive time 1150us"]
        DRIVE_HALF_CLKLCD: [7, "Drive time 50% of LCD CLK"]
  LCDCRB:
    _modify:
      LCDMUX:
        _write_constraint: enum
      LCDPM:
        _write_constraint: enum
    LCDMUX:
      DUTY_STATIC: [0, "Duty: Static"]
      DUTY_1_2:    [1, "Duty: 1/2"]
      DUTY_1_3:    [2, "Duty: 1/3"]
      DUTY_1_4:    [3, "Duty: 1/4"]
    LCDPM:
      _replace_enum:
        SEG0_12: [0, "SEG0:12 (max. 13 segments)"]
        SEG0_14: [1, "SEG0:14 (max. 15 segments)"]
        SEG0_15: [2, "SEG0:15 (max. 16 segments)"]
        SEG0_18: [3, "SEG0:18 (max. 19 segments)"]
        SEG0_20: [4, "SEG0:20 (max. 21 segments)"]
        SEG0_22: [5, "SEG0:22 (max. 23 segments)"]
        SEG0_23: [6, "SEG0:23 (max. 24 segments)"]
        SEG0_24: [7, "SEG0:24 (max. 25 segments)"]
  LCDFRR:
    _modify:
      LCDCD:
        _write_constraint: enum
      LCDPS:
        _write_constraint: enum
    LCDCD:
      _replace_enum:
        DIV_1: [0, "1"]
        DIV_2: [1, "2"]
        DIV_3: [2, "3"]
        DIV_4: [3, "4"]
        DIV_5: [4, "5"]
        DIV_6: [5, "6"]
        DIV_7: [6, "7"]
        DIV_8: [7, "8"]
    LCDPS:
      _replace_enum:
        CLKLCD_16:   [0, "ClkLCD/16"]
        CLKLCD_64:   [1, "ClkLCD/64"]
        CLKLCD_128:  [2, "ClkLCD/128"]
        CLKLCD_256:  [3, "ClkLCD/256"]
        CLKLCD_512:  [4, "ClkLCD/512"]
        CLKLCD_1024: [5, "ClkLCD/1024"]
        CLKLCD_2048: [6, "ClkLCD/2048"]
        CLKLCD_4096: [7, "ClkLCD/4096"]
