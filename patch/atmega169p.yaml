_svd: ../svd/atmega169p.svd

_include:
  - "common/ac.yaml"
  - "common/adc.yaml"
  - "common/lcd.yaml"
  - "common/port.yaml"
  - "common/spi.yaml"
  - "common/usart.yaml"

  - "common/tiny/usi.yaml"

  - "timer/atmega169p.yaml"

CPU:
  CLKPR:
    CLKPS:
      _replace_enum:
        PRESCALER_1: [0, "Prescaler Value 1"]
        PRESCALER_2: [1, "Prescaler Value 2"]
        PRESCALER_4: [2, "Prescaler Value 4"]
        PRESCALER_8: [3, "Prescaler Value 8"]
        PRESCALER_16: [4, "Prescaler Value 16"]
        PRESCALER_32: [5, "Prescaler Value 32"]
        PRESCALER_64: [6, "Prescaler Value 64"]
        PRESCALER_128: [7, "Prescaler Value 128"]
        PRESCALER_256: [8, "Prescaler Value 256"]
EXINT:
  _modify:
    EIFR:
      access: read-write
  EICRA:
    ISC??:
      _replace_enum:
        LOW:     [0, "The low level of INTx generates an interrupt request"]
        TOGGLE:  [1, "Any logical change on INTx generates an interrupt request"]
        FALLING: [2, "The falling edge of INTx generates an interrupt request"]
        RISING:  [3, "The rising edge of INTx generates an interrupt request"]
WDT:
  WDTCR:
    WDP:
      _replace_enum:
        CYCLES_16K: [0, "Oscillator Cycles 16K ~15ms"]
        CYCLES_32K: [1, "Oscillator Cycles 32K ~30ms"]
        CYCLES_64K: [2, "Oscillator Cycles 64K ~60ms"]
        CYCLES_128K: [3, "Oscillator Cycles 128K ~0.12s"]
        CYCLES_256K: [4, "Oscillator Cycles 256K ~0.24s"]
        CYCLES_512K: [5, "Oscillator Cycles 512K ~0.48s"]
        CYCLES_1024K: [6, "Oscillator Cycles 1024K ~0.95s"]
        CYCLES_2048K: [7, "Oscillator Cycles 2048K ~1.95s"]
